<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='advanceTable.img' alt="avatar">-->
        <div class="modal-about">
          <div class="fw-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="isForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>相關典藏</mat-label>
            <input matInput formControlName="RelatedLink" #RelatedLink maxlength="200">
            <mat-hint align="end">{{RelatedLink?.value?.length || 0}}/200</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>延伸學習內容</mat-label>
            <input matInput formControlName="ExtContent" #ExtContent maxlength="200">
            <mat-hint align="end">{{ExtContent?.value?.length || 0}}/200</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>GoogleMap座標</mat-label>
            <input matInput formControlName="googleMap" #googleMap maxlength="50">
            <mat-hint align="end">{{googleMap?.value?.length || 0}}/50</mat-hint>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!isForm.dirty || !isForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
      <!--{{isForm.value | json}}-->

    </form>
  </div>
</div>
