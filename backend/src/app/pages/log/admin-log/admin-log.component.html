<section class="content">
  <div class="content-block">

    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb></app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">


            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>問答遊戲單元 Table</h2>
                  </li>
                  <li class="tbl-search-box">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Search" type="text" #filter class="browser-default search-field"
                      aria-label="Search box" (keyup)="applyFilter($event)">
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">

                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="REFRESH">
                      <button mat-mini-fab color="primary" (click)="refresh()">
                        <mat-icon class="col-white">refresh</mat-icon>
                      </button>
                    </div>
                  </li>
                  <li>
                    <div class="export-button m-l-10" matTooltip="XLSX">
                      <img src="assets/images/icons/xlsx.png" (click)="exportExcel()" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="body overflow-auto">
              <div class="responsive_table">
                <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">


                  <ng-container matColumnDef="createDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>建立時間</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">建立時間:</span>{{row.createDate |
                      date:'yyyy/MM/dd HH:mm'}}</mat-cell>
                  </ng-container>


                  <ng-container matColumnDef="SubType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>SubType</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">SubType:</span>{{row.SubType
                      }}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Memo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Memo</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">Memo:</span>{{row.Memo }}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Where">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Where</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">Where:</span>{{row.Where }}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="What">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                      class="table-text tbl-col-width-per-7">What</mat-header-cell>
                    <mat-cell *matCellDef="let row" class="table-text tbl-col-width-per-7"><span
                        class="mobile-label">What:</span>{{row.What}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="ip">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ip</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">ip:</span>{{row.ip }}</mat-cell>
                  </ng-container>


                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple>
                  </mat-row>
                </table>
              </div>
              <!-- Loading spinner -->
              @if ($isLoading()) {
              <app-shared-table-loading></app-shared-table-loading>
              }

              @if (!$isLoading()) {
              <div class="no-results" [style.display]="dataSource.data.length === 0 ? '' : 'none'">
                No results
              </div>
              }

              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
</section>
