<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='advanceTable.img' alt="avatar">-->
        <div class="modal-about">
          <div class="fw-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="isForm">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>名稱</mat-label>
              <input matInput formControlName="imgName" #imgName required maxlength="50">
              <mat-hint align="end">{{imgName?.value?.length || 0}}/50</mat-hint>
              <mat-error>
                <app-shared-validator-error [ctrl]="isForm.get('imgName')"></app-shared-validator-error>
              </mat-error>
            </mat-form-field>


          <mat-form-field class="example-full-width" appearance="outline" maxlength="150">
            <mat-label>連結</mat-label>
            <input matInput formControlName="imgUrl" #imgUrl>
            <mat-hint align="end">{{imgUrl?.value?.length || 0}}/150</mat-hint>
          </mat-form-field>


          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>排序</mat-label>
            <span matPrefix><mat-icon class="m-2">sort</mat-icon></span>
            <input matInput placeholder="0~999數值由小排至大..." formControlName="sortId" type="number" max="999" #sortId>
          </mat-form-field>

          <div class="m-b-20">
            <mat-label class="msr-3">語系:</mat-label>
            <mat-radio-group aria-label="Select lang" formControlName="lang" required>
              <mat-radio-button value="zh-tw">{{'zh-tw' | langPipe}}</mat-radio-button>
              <mat-radio-button value="en-us">{{'en-us' | langPipe}}</mat-radio-button>

              <mat-error>
                <app-shared-validator-error [ctrl]="isForm.get('lang')"></app-shared-validator-error>
              </mat-error>

            </mat-radio-group>
          </div>


        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <app-shared-file-one-upload [type]="'bannerImg'" [filePath]="isForm.get('imgSrc')?.value"
            (uploadFile)="onFile($event)"></app-shared-file-one-upload>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          @defer {
          <app-shareds-state-button [control]="isForm.get('state')"></app-shareds-state-button>}
        </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!isForm.dirty || !isForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
