<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Welcome </h2>
          <p class="auth-signup-text text-muted">請從單一登入系統平台進行登入!</p>

          @if (isTestMode) {
          <h2 class="login-title">測試站請按Login直接登入</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="testLogin()">
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid "
                  type="submit">Login</button>
              </div>
            </div>
          </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
